<h2 id="火柴人躲避球"><a href="#火柴人躲避球" class="headerlink" title="火柴人躲避球"></a>火柴人躲避球</h2><p><img src="/../image/ms.gif" alt="Alt text"></p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">//点击开始绘制火柴人和小球</span><br><span class="line">startAgain=()=&gt;&#123;</span><br><span class="line">    this.collision=false;</span><br><span class="line">    this.frags = [];</span><br><span class="line">    const frontCanvas = document.getElementById(&quot;frontCanvas&quot;);</span><br><span class="line">    frontCanvas.addEventListener(&quot;mousemove&quot;, this.getPosition);</span><br><span class="line">    if(this.destoryId)&#123;</span><br><span class="line">        cancelAnimationFrame(this.destoryId);</span><br><span class="line">    &#125;</span><br><span class="line">    this.setState(&#123;</span><br><span class="line">        startBtn:&apos;none&apos;</span><br><span class="line">    &#125;,()=&gt;&#123;</span><br><span class="line">        this.ctx.clearRect(0, 0, this.props.windowX * 0.5, this.props.windowY * 0.5);</span><br><span class="line">    </span><br><span class="line">        //绘制火柴人</span><br><span class="line">        this.drawMatchstick();</span><br><span class="line">        this.ball = [];</span><br><span class="line">        //绘制球</span><br><span class="line">        for (let i = 0; i &lt; 6; i++) &#123;</span><br><span class="line">            this.ball.push(this.createBall());</span><br><span class="line">        &#125;;</span><br><span class="line">        this.createBalls();</span><br><span class="line">    &#125;);</span><br><span class="line">   </span><br><span class="line">&#125;</span><br><span class="line">//小人碰撞到球后产生的碎点</span><br><span class="line">createStickFrag = () =&gt; &#123;</span><br><span class="line">    //火柴碎片</span><br><span class="line">    for (let i = 0; i &lt; 30; i++) &#123;</span><br><span class="line">        const frag = &#123;</span><br><span class="line">            x: this.newP,</span><br><span class="line">            y: this.props.windowY*0.5-60,</span><br><span class="line">            xSpeed: Math.random() * 0.2 - 0.1,</span><br><span class="line">            ySpeed: Math.random() * 0.4 + 0.2</span><br><span class="line">        &#125;</span><br><span class="line">        this.frags.push(frag);</span><br><span class="line">    &#125;</span><br><span class="line">    this.destoryId=requestAnimationFrame(this.detoryMatchStick);</span><br><span class="line">&#125;</span><br><span class="line">//碰撞后的碎点绘制</span><br><span class="line">detoryMatchStick = () =&gt; &#123;</span><br><span class="line">    </span><br><span class="line">    this.ctx.clearRect(0, 0, this.props.windowX * 0.5, this.props.windowY * 0.5);</span><br><span class="line">    for (let i = 0; i &lt; this.frags.length; i++) &#123;</span><br><span class="line">        if (this.frags[i].y &lt; this.props.windowY * 0.5 - 5) &#123;</span><br><span class="line">            this.frags[i].x += this.frags[i].xSpeed;</span><br><span class="line">            this.frags[i].y += this.frags[i].ySpeed;</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            this.setState(&#123;</span><br><span class="line">                startBtn:&apos;block&apos;</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;</span><br><span class="line">        this.ctx.beginPath();</span><br><span class="line">        this.ctx.fillStyle = &quot;red&quot;;</span><br><span class="line">        this.ctx.fillRect(this.frags[i].x, this.frags[i].y, 2, 2);</span><br><span class="line">    &#125;</span><br><span class="line">    requestAnimationFrame(this.detoryMatchStick);</span><br><span class="line">&#125;</span><br><span class="line">//绘制不断变化位置的小球及人</span><br><span class="line">createBalls = () =&gt; &#123;</span><br><span class="line">    this.ctx.clearRect(0, 0, this.props.windowX * 0.5, this.props.windowY * 0.5);</span><br><span class="line">    for (let i = 0; i &lt; this.ball.length; i++) &#123;</span><br><span class="line">        if (this.collision) break;</span><br><span class="line">        this.updateBall(this.ball[i]);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    if (!this.collision) &#123;</span><br><span class="line">        this.ctx.beginPath();</span><br><span class="line">        this.ctx.arc(50, this.props.windowY * 0.5 - 50, 10, 0, 2 * Math.PI, true);</span><br><span class="line">        this.ctx.strokeStyle = &quot;black&quot;;</span><br><span class="line"></span><br><span class="line">        this.ctx.lineWidth = 1;</span><br><span class="line">        this.drawStatic(50);</span><br><span class="line">        this.ctx.stroke();</span><br><span class="line"></span><br><span class="line">        this.ballMoveId = requestAnimationFrame(this.createBalls);</span><br><span class="line">    &#125; else &#123; </span><br><span class="line">        const frontCanvas = document.getElementById(&quot;frontCanvas&quot;);</span><br><span class="line">        frontCanvas.removeEventListener(&quot;mousemove&quot;, this.getPosition);</span><br><span class="line">        cancelAnimationFrame(this.id);</span><br><span class="line">        cancelAnimationFrame(this.ballMoveId);</span><br><span class="line">        this.createStickFrag();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//更新球以及小人的坐标位置</span><br><span class="line">updateBall = (ballObj) =&gt; &#123;</span><br><span class="line">    //获取小人当前的位置</span><br><span class="line">    const stickX=this.initPosition?this.initPosition.x:50;</span><br><span class="line">    const windowX = this.props.windowX * 0.5;</span><br><span class="line">    const windowY = this.props.windowY * 0.5;</span><br><span class="line">    if (ballObj.ballXDirection) &#123;</span><br><span class="line">        ballObj.x += ballObj.xSpeed;</span><br><span class="line">        if (ballObj.x &gt;= windowX) &#123;</span><br><span class="line">            ballObj.ballXDirection = false;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        ballObj.x -= ballObj.xSpeed;</span><br><span class="line">        if (ballObj.x &lt;= 0) &#123;</span><br><span class="line">            ballObj.ballXDirection = true;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    if (ballObj.ballYDirection) &#123;</span><br><span class="line">        ballObj.y += ballObj.ySpeed;</span><br><span class="line">        if (ballObj.y &gt;= windowY) &#123;</span><br><span class="line">            ballObj.ballYDirection = false;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        ballObj.y -= ballObj.ySpeed;</span><br><span class="line">        if (ballObj.y &lt;= 0) &#123;</span><br><span class="line">            ballObj.ballYDirection = true;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    if (stickX &lt; ballObj.x + 10 &amp;&amp; stickX &gt; ballObj.x - 10 &amp;&amp; ballObj.y &gt; windowY - 60) &#123;</span><br><span class="line">        this.collision = true;</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    this.ctx.beginPath();</span><br><span class="line">    this.ctx.arc(ballObj.x, ballObj.y, ballObj.r, 0, Math.PI * 2, false);</span><br><span class="line">    this.ctx.fillStyle=&quot;#aeaeb7&quot;;</span><br><span class="line">    this.ctx.fill();</span><br><span class="line">&#125;</span><br><span class="line">//火柴人的初始状态绘制</span><br><span class="line">drawMatchstick = () =&gt; &#123;</span><br><span class="line">    const windowX = this.props.windowX * 0.5;</span><br><span class="line">    const windowY = this.props.windowY * 0.5;</span><br><span class="line"></span><br><span class="line">    this.initPosition = &#123;</span><br><span class="line">        x: 50,</span><br><span class="line">        y: windowY - 50,</span><br><span class="line">        xSpeed: 2,</span><br><span class="line">        newP: 0</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    this.ctx.beginPath();</span><br><span class="line">    this.ctx.arc(50, windowY - 50, 10, 0, 2 * Math.PI, true);</span><br><span class="line">    this.ctx.strokeStyle = &quot;black&quot;;</span><br><span class="line"></span><br><span class="line">    this.ctx.lineWidth = 1;</span><br><span class="line">    this.drawStatic(50);</span><br><span class="line"></span><br><span class="line">    this.ctx.stroke();</span><br><span class="line">&#125;</span><br><span class="line">//获取鼠标位置，并让小人朝着鼠标点不断移动</span><br><span class="line">getPosition = (e) =&gt; &#123;</span><br><span class="line">    if (this.scheduledAnimationFrame) &#123; return; &#125;</span><br><span class="line">    //获取火柴人的新位置</span><br><span class="line">    let newPosition = e.clientX - this.canvasLeft;</span><br><span class="line">    this.newP = newPosition;</span><br><span class="line">    const windowX = this.props.windowX * 0.5;</span><br><span class="line">    const windowY = this.props.windowY * 0.5;</span><br><span class="line">    this.ctx.clearRect(0, 0, windowX, windowY);</span><br><span class="line"></span><br><span class="line">    if (newPosition &gt; this.initPosition.x) &#123;</span><br><span class="line">        this.moveDirection = &quot;right&quot;;</span><br><span class="line">        if (e.clientX &gt; frontCanvas.getBoundingClientRect().right - 25) &#123;</span><br><span class="line">            newPosition = frontCanvas.getBoundingClientRect().right - 25;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        if (e.clientX &lt; frontCanvas.getBoundingClientRect().left + 15) &#123;</span><br><span class="line">            newPosition = 15;</span><br><span class="line">        &#125;</span><br><span class="line">        this.moveDirection = &quot;left&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">    this.initPosition.newP = newPosition;</span><br><span class="line">    this.scheduledAnimationFrame = true;</span><br><span class="line">    cancelAnimationFrame(this.id);</span><br><span class="line">    this.updatePosition();</span><br><span class="line"></span><br><span class="line">    this.ctx.beginPath();</span><br><span class="line">    this.ctx.arc(newPosition, windowY - 50, 10, 0, 2 * Math.PI, true);</span><br><span class="line">    this.ctx.strokeStyle = &quot;black&quot;;</span><br><span class="line"></span><br><span class="line">    this.ctx.lineWidth = 1;</span><br><span class="line">    this.ctx.stroke();</span><br><span class="line">&#125;</span><br><span class="line">//更新火柴人</span><br><span class="line">updatePosition = () =&gt; &#123;</span><br><span class="line">    this.scheduledAnimationFrame = false;</span><br><span class="line">    this.ctx.clearRect(0, 0, this.props.windowX * 0.5, this.props.windowY * 0.5);</span><br><span class="line">    for (let i = 0; i &lt; this.ball.length; i++) &#123;</span><br><span class="line">        this.updateBall(this.ball[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    this.ctx.beginPath();</span><br><span class="line">    if (this.moveDirection === &quot;right&quot;) &#123;</span><br><span class="line">        if (this.initPosition.x &lt; this.initPosition.newP) &#123;</span><br><span class="line">            this.initPosition.x += this.initPosition.xSpeed;</span><br><span class="line">            if (this.posture === &quot;static&quot;) &#123;</span><br><span class="line">                this.drawRight(this.initPosition.x);</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                this.drawStatic(this.initPosition.x);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            this.drawStatic(this.initPosition.x);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        if (this.initPosition.x &gt; this.initPosition.newP) &#123;</span><br><span class="line">            this.initPosition.x -= this.initPosition.xSpeed;</span><br><span class="line">            if (this.posture === &quot;static&quot;) &#123;</span><br><span class="line">                this.drawLeft(this.initPosition.x);</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                this.drawStatic(this.initPosition.x);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            this.drawStatic(this.initPosition.x);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    this.ctx.strokeStyle = &quot;black&quot;;</span><br><span class="line">    this.ctx.stroke();</span><br><span class="line">    this.id = requestAnimationFrame(this.updatePosition);</span><br><span class="line">&#125;</span><br><span class="line">//小人向左走的姿势</span><br><span class="line">drawLeft = (newX) =&gt; &#123;</span><br><span class="line">    const windowY = this.props.windowY * 0.5;</span><br><span class="line">    this.ctx.arc(newX, windowY - 50, 10, 0, 2 * Math.PI, true);</span><br><span class="line"></span><br><span class="line">    this.ctx.moveTo(newX, windowY - 40);</span><br><span class="line">    this.ctx.lineTo(newX, windowY - 20);</span><br><span class="line"></span><br><span class="line">    this.ctx.moveTo(newX, windowY - 40);</span><br><span class="line">    this.ctx.quadraticCurveTo(newX - 2, windowY - 30, newX - 10, windowY - 22);</span><br><span class="line"></span><br><span class="line">    this.ctx.moveTo(newX, windowY - 40);</span><br><span class="line">    this.ctx.quadraticCurveTo(newX + 12, windowY - 30, newX + 10, windowY - 22);</span><br><span class="line"></span><br><span class="line">    this.ctx.moveTo(newX, windowY - 20);</span><br><span class="line">    this.ctx.quadraticCurveTo(newX - 4, windowY - 18, newX - 10, windowY - 4);</span><br><span class="line"></span><br><span class="line">    this.ctx.moveTo(newX, windowY - 20);</span><br><span class="line">    this.ctx.quadraticCurveTo(newX - 2, windowY - 18, newX + 10, windowY - 4);</span><br><span class="line">    this.posture = &quot;left&quot;;</span><br><span class="line">&#125;</span><br><span class="line">//小人向右走的姿势</span><br><span class="line">drawRight = (newX) =&gt; &#123;</span><br><span class="line">    const windowY = this.props.windowY * 0.5;</span><br><span class="line">    //向右走</span><br><span class="line">    this.ctx.arc(newX, windowY - 50, 10, 0, 2 * Math.PI, true);</span><br><span class="line">    this.ctx.moveTo(newX, windowY - 40);</span><br><span class="line">    this.ctx.lineTo(newX, windowY - 20);</span><br><span class="line"></span><br><span class="line">    this.ctx.moveTo(newX, windowY - 40);</span><br><span class="line">    this.ctx.quadraticCurveTo(newX + 2, windowY - 30, newX + 10, windowY - 22);</span><br><span class="line"></span><br><span class="line">    this.ctx.moveTo(newX, windowY - 40);</span><br><span class="line">    this.ctx.quadraticCurveTo(newX - 12, windowY - 30, newX - 10, windowY - 22);</span><br><span class="line"></span><br><span class="line">    this.ctx.moveTo(newX, windowY - 20);</span><br><span class="line">    this.ctx.quadraticCurveTo(newX + 4, windowY - 18, newX + 10, windowY - 4);</span><br><span class="line"></span><br><span class="line">    this.ctx.moveTo(newX, windowY - 20);</span><br><span class="line">    this.ctx.quadraticCurveTo(newX + 2, windowY - 18, newX - 10, windowY - 4);</span><br><span class="line">    this.posture = &quot;right&quot;;</span><br><span class="line">&#125;</span><br><span class="line">//保持中间姿势</span><br><span class="line">drawStatic = (newX) =&gt; &#123;</span><br><span class="line">    const windowY = this.props.windowY * 0.5;</span><br><span class="line">    //绘制静止的小人</span><br><span class="line">    this.ctx.arc(newX, windowY - 50, 10, 0, 2 * Math.PI, true);</span><br><span class="line">    this.ctx.moveTo(newX, windowY - 40);</span><br><span class="line">    this.ctx.lineTo(newX, windowY - 20);</span><br><span class="line"></span><br><span class="line">    this.ctx.moveTo(newX, windowY - 40);</span><br><span class="line">    this.ctx.lineTo(newX - 10, windowY - 22);</span><br><span class="line"></span><br><span class="line">    this.ctx.moveTo(newX, windowY - 40);</span><br><span class="line">    this.ctx.lineTo(newX + 10, windowY - 22);</span><br><span class="line"></span><br><span class="line">    this.ctx.moveTo(newX, windowY - 20);</span><br><span class="line">    this.ctx.lineTo(newX - 10, windowY - 4);</span><br><span class="line"></span><br><span class="line">    this.ctx.moveTo(newX, windowY - 20);</span><br><span class="line">    this.ctx.lineTo(newX + 10, windowY - 4);</span><br><span class="line">    this.posture = &quot;static&quot;;</span><br><span class="line">&#125;</span><br><span class="line">//生成小球</span><br><span class="line">createBall = () =&gt; &#123;</span><br><span class="line">    </span><br><span class="line">    const r = Math.random() * 10 + 10;</span><br><span class="line">    const x = Math.random() * (this.props.windowX * 0.5 - 2 * r) + r</span><br><span class="line">    const y = Math.random() * (this.props.windowY * 0.5 - 2 * r) + r;</span><br><span class="line">    const xSpeed = Math.random() + 2;</span><br><span class="line">    const ySpeed = Math.random() + 2;</span><br><span class="line">    const newBall = &#123;</span><br><span class="line">        x: x,</span><br><span class="line">        r: r,</span><br><span class="line">        y: y,</span><br><span class="line">        xSpeed: xSpeed,</span><br><span class="line">        ySpeed: ySpeed,</span><br><span class="line">        ballXDirection: true</span><br><span class="line">    &#125;</span><br><span class="line">    return newBall;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
